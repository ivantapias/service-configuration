stock:
  property: "Stock Profile Dev Updated"

spring:
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL8Dialect"
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  sql:
    init:
      mode: "always"